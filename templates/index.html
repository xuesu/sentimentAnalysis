<!DOCTYPE HTML>
<html>
<head>
    <title>DEMO_xuxinyi</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>
    <link rel="stylesheet" href="static/assets/css/main.css"/>
    <link rel="stylesheet" href="static/assets/css/custom.css"/>
    <link rel="stylesheet" href="static/assets/css/preload.css"/>
    <link rel="stylesheet" href="static/assets/css/animate.css"/>
    <link rel="stylesheet" href="static/assets/css/chatbox.css"/>
    <noscript>
        <link rel="stylesheet" href="static/assets/css/noscript.css"/>
    </noscript>
</head>
<body>

<!-- Page Wrapper -->
<div id="page-wrapper">

    <div id="loading" style="display: none;">
        <div id="loading-center">
            <div id="loading-center-absolute">
                <div class="object"></div>
                <div class="object"></div>
                <div class="object"></div>
                <div class="object"></div>
                <div class="object"></div>
                <div class="object"></div>
                <div class="object"></div>
                <div class="object"></div>
                <div class="object"></div>
                <div class="object"></div>
                <div class="object"></div>
                <div class="object"></div>
                <div class="object"></div>
                <div class="object"></div>
                <div class="object"></div>
                <div class="object"></div>
                <div class="object"></div>
                <div class="object"></div>
                <div class="object"></div>
                <div class="object"></div>
            </div>
        </div>

    </div>
    <!-- Wrapper -->
    <div id="wrapper">
        <!-- Panel (Banner) -->
        <section class="panel banner right">
            <div class="content color0 span-3-75">
                <div class="chat_window">
                    <ul class="messages"></ul>
                </div>
                <div class="message_template">
                    <li class="message">
                        <div class="avatar"></div>
                        <div class="text_wrapper">
                            <div class="text"></div>
                        </div>
                    </li>
                </div>

                <div class="field">
                    <textarea name="user_mes" id="user_mes" placeholder="请在此写下体验~" rows="1"></textarea>
                    <a id="user_submit" href="#" class="button special color2 icon fa-cog">Submit</a>
                </div>
                <div class="field">
                    <div class="field third option">
                        <input id="sec_zh" name="lang" class="color2" type="radio">
                        <label for="sec_zh">中文</label>
                    </div>
                    <div class="field third option">
                        <input id="sec_en" name="lang" class="color2" type="radio">
                        <label for="sec_en">English</label>
                    </div>
                </div>
                <div class="field">
                    <div class="field third option">
                        <input id="sec_cnnpl" name="model_type" class="color2" type="radio">
                        <label for="sec_cnnpl">CNNPL</label>
                    </div>
                    <div class="field third option">
                        <input id="sec_cnnlstmpl" name="model_type" class="color2" type="radio">
                        <label for="sec_cnnlstmpl">CNNLSTMPL</label>
                    </div>
                </div>
            </div>
            <div class="image filtered span-3-75" data-position="25% 25%">
                <img id="sys_photo" src="static/images/welcome.png" alt=""/>
            </div>
        </section>

        <!-- Copyright -->
        <div class="copyright">&copy; From BUPT SSE Author: Xuxinyi. Design: <a href="https://html5up.net">HTML5 UP</a>.
        </div>
    </div>
</div>

<!-- Scripts -->
<script src="static/assets/js/jquery.min.js"></script>
<script src="static/assets/js/skel.min.js"></script>
<script src="static/assets/js/main.js"></script>
<script src="static/assets/js/chatbox.js"></script>
<script src="static/assets/js/communicate.js"></script>

</body>
</html>
